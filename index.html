<!DOCTYPE html>
<html>
<head>
<title>Fruit Market</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>Fruits<span class="tagline">Fresh Fruits at your door</h1>
	</header>
	<div id="content">
		<div id="products">
			<ul>
				<li>
					<div class="product-image">
						<img src="images/mongo.jpeg" alt="" />
					</div>
					<div class="product-description" data-name="Mango" data-price="250">
						<h3 class="product-name">Mango </h3>
						<p class="product-price">250 Rs</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-1">Quantity(in kgs)</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>
				
				<li>
					<div class="product-image">
						<img src="images/greps.jpeg" alt="" />
					</div>
					<div class="product-description" data-name="Grapes" data-price="80">
						<h3 class="product-name">Grapes </h3>
						<p class="product-price">Rs 80 </p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-2">Quantity(in kgs)</label>
								<input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
							</div>
							<p> <input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>
				
				<li>
					<div class="product-image">
						<img src="images/orange.jpeg" alt="" />
					</div>
					<div class="product-description" data-name="Orange " data-price="100">
						<h3 class="product-name">Orange </h3>
						<p class="product-price">Rs 100 </p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-3">Quantity(in Kgs)</label>
								<input type="text" name="qty-3" id="qty-3" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>


				
			</ul>
		</div>
	</div>
	
	

</div>


</body>
</html>
